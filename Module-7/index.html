<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>

        .cal{
            /* border: 1px solid rebeccapurple; */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .calender{
            width: 50vw;
            height: 40vh;
            /* border: 1px solid red; */
            display: grid;
            grid-template-columns: repeat(7,1fr);
            column-gap: 40px;
            row-gap: 20px;

        }
        .date{
            /* background-color: aqua; */
            border-radius: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.85em;
        }

        .day{
            background-color: rgb(124, 221, 224);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.85em;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="cal">
        <h1>Januray-2026</h1>
        <div class="calender">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
        
    <div class="date"></div>
    <div class="date"></div>
    <div class="date"></div>
    <div class="date"></div>
    <div class="date">1</div>
    <div class="date" class="red">2</div>
    <div class="date" class="red">3</div>
    <div class="date">4</div>
    <div class="date">5</div>
    <div class="date">6</div>
    <div class="date">7</div>
    <div class="date">8</div>
    <div class="date" class="red">9</div>
    <div class="date" class="red">10</div>
    <div class="date">11</div>
    <div class="date">12</div>
    <div class="date">13</div>
    <div class="date">14</div>
    <div class="date">15</div>
    <div class="date" class="red">16</div>
    <div class="date" class="red">17</div>
    <div class="date">18</div>
    <div class="date">19</div>
    <div class="date">20</div>
    <div class="date">21</div>
    <div class="date">22</div>
    <div class="date" class="red">23</div>
    <div class="date" class="red">24</div>
    <div class="date">25</div>
    <div class="date">26</div>

    <div class="date">28</div>
    <div class="date">29</div>
    <div class="date" class="red">30</div>
    <div class="date" class="red">31</div>
 
    </div>
    
    </div>
    
</body>
</html>
